sharedEnvs:
  MYSQL_ROOT_HOST: "%"
  MYSQL_DATABASE:

sharedEnvSecrets:
  MYSQL_ROOT_PASSWORD:
  MYSQL_PASSWORD:

replicaCount: 2

app:
  repository: kidush/fiap-pedidos
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

db:
  name: mysql-fiap
  repository: mysql/mysql-server
  pullPolicy: IfNotPresent
  tag: "8.0"
  mountPath: /var/lib/mysql
  env:
    values:
      MYSQL_USER: fiap
      MYSQL_DATABASE: fiap-pedidos

# that is for the PersistentVolume
# By default it's using docker desktop, you should verify which name you should use
# if you are not using docker desktop
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  app:
    type: LoadBalancer
    port: 80
    targetPort: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
