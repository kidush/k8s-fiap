sharedEnvs:
  MYSQL_ROOT_HOST: "%"
  MYSQL_DATABASE:

sharedEnvSecrets:
  MYSQL_ROOT_PASSWORD:
  MYSQL_USER:
  MYSQL_PASSWORD:

replicaCount: 2

app:
  repository: kidush/fiap-pedidos
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

db:
  name: mysql-fiap
  repository: mysql/mysql-server
  pullPolicy: IfNotPresent
  tag: "8.0"

# that is for the PersistentVolume
# By default it's using docker desktop, you should verify which name you should use
# if you are not using docker desktop
pv:
  nodeAffinity:
    name: "" # you should add a in this line if you would like to use a different name for the node

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
