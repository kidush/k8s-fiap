apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "k8s-fiap.name" . }}-pv
spec:
  storageClassName: local-storage
  local:
    path: /
  capacity:
    storage: 500Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - {{ .Values.pv.nodeAffinity.name | default "docker-desktop" | quote }}
